<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Your Opinion Matters</h1>
    <p id="description">We appreciate your time and insights to help us improve.</p>

    <form id="survey-form">
        <fieldset>
            <label id="name-label" for="name">Name : <input id="name" type="text" name="user-name"
                    placeholder="Enter your name" required /></label>
            <label id="email-label" for="email">Email: <input id="email" type="email" name="user-email"
                    placeholder="Enter your Email" required /></label>
            <label id="number-label" for="age">Age : <input id="age" type="number" min="13" max="120" required name="user-age"
                    placeholder="Age" /></label>
        </fieldset>
        <fieldset>
            <legend>Which option best describes your current role?</legend>
            <label for="dropdown">
                <select id="dropdown">
                    <option value="">Identify your current role</option>
                    <option value="1">Student</option>
                    <option value="2">Working professional</option>
                    <option value="3">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label><input id="yes" value="yes" type="radio" name="recommendation" checked />Yes, definitely!</label>
            <label><input id="prob" value="prob" type="radio" name="recommendation" />Probably</label>
            <label><input id="unsure" value="unsure" type="radio" name="recommendation" />Not sure</label>
            <label><input id="prob_not" value="prob_not" type="radio" name="recommendation" />Probably not</label>
            <label><input id="no" value="no" type="radio" name="recommendation" />No, I wouldn't</label>
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (Check all that apply)</legend>
            <label><input value="frontend" type="checkbox" />Front-end Projects</label>
            <label><input value="backend" type="checkbox" />Back-end Projects</label>
            <label><input value="dataviz" type="checkbox" />Data Visualization</label>
            <label><input value="challenges" type="checkbox" />Challenges</label>
            <label><input value="sources" type="checkbox" />Open Source Community</label>
            <label><input value="gitter" type="checkbox" />Gitter help rooms</label>
            <label><input value="videos" type="checkbox" />Videos</label>
            <label><input value="meetups" type="checkbox" />City Meetups</label>
            <label><input value="wiki" type="checkbox" />Wiki</label>
            <label><input value="forum" type="checkbox" />Forum</label>
            <label><input value="courses" type="checkbox" />Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="comment">Any comments or suggestions?
            </label>
            <label><textarea name="comment" id="comment" rows="5" cols="50"
                    placeholder="Write your comment here..."></textarea></label>

                    <input id="submit" value="Submit" type="submit" />
        </fieldset>
        
    </form>
</body>

</html>
